services:
  proxy-router:
    build: .
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      PROXY_ROUTER_CONFIG: /data/config.json
      DATABASE_URL: postgres://proxy:proxy@db:5432/proxy_router
    volumes:
      - ./config.example.json:/data/config.json
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))"
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: proxy_router
      POSTGRES_USER: proxy
      POSTGRES_PASSWORD: proxy
    volumes:
      - proxy-router-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  proxy-router-db:
